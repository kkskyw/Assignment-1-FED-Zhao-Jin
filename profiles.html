<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewJeans Fanpage Website</title> 
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&family=Shadows+Into+Light&family=Signika:wght@300..700&display=swap" rel="stylesheet">
  <script src="js/script.js"></script>
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="images/logo.jpg" height="55" alt="NewJeans Logo">
      </div>
      <nav>
        <a href="index.html">Homepage</a>
        <a href="profiles.html">Member Profiles</a>
        <a href="music.html">Music and Videos</a>
        <a href="achievements.html">Achievements</a>
      </nav>
    </div>
  </header>

  <!-- Homepage Banner Section -->
  <section id="home" class="section">
    <div class="banner">
      <img src="images/Newjeans banner pg 2.jpeg" alt="NewJeans Banner2" height="470">
    </div>
  </section>

  <!-- Member Profiles Section -->
  <section class="members-section">
    <div class="member-profiles">
      <!-- Member items with links to individual profiles -->
      <div class="member-item">
        <a href="profile members/MemberMinji.html" target="_blank">
          <img src="images/member minji.jpg" alt="About Minji">
        </a>
        <p>Minji</p>
      </div>

      <div class="member-item">
        <a href="profile members/MemberHanni.html" target="_blank">
          <img src="images/member hanni.jpg" alt="About Hanni">
        </a>
        <p>Hanni</p>
      </div>

      <div class="member-item">
        <a href="profile members/MemberDanielle.html" target="_blank">
          <img src="images/member danielle.jpg" alt="About Danielle">
        </a>
        <p>Danielle</p>
      </div>

      <div class="member-item">
        <a href="profile members/MemberHaerin.html" target="_blank">
          <img src="images/member haerin.jpg" alt="About Haerin">
        </a>
        <p>Haerin</p>
      </div>

      <div class="member-item">
        <a href="profile members/MemberHyein.html" target="_blank">
          <img src="images/member hyein.jpg" alt="About Hyein">
        </a>
        <p>Hyein</p>
      </div>
    </div>
  </section>

  <!-- Member and Group Pictures Section -->
  <div class="section-header">
    <h1>Member and Group Pictures</h1>
    <a href="#" class="more-link" onclick="toggleImages(event)">More</a>
  </div>

  <!-- Default Images (Visible by default) -->
  <div class="image-grid" id="default-images">
    <div class="image-item">
      <img src="images/group picture 1.jpg" alt="Group Picture 1">
    </div>
    <div class="image-item">
      <img src="images/group picture 2.jpg" alt="Group Picture 2">
    </div>
    <div class="image-item">
      <img src="images/group picture 3.jpg" alt="Group Picture 3">
    </div>
    <div class="image-item">
      <img src="images/group picture 4.jpg" alt="Group Picture 4">
    </div>
  </div>

  <!-- Hidden Images (Initially hidden, shown when 'more' is clicked) -->
  <div class="image-grid-extended" id="more-images" style="display: none;">
    <div class="image-row">
      <img src="images/pic1.jpg" alt="Picture 1">
      <img src="images/pic2.jpg" alt="Picture 2">
      <img src="images/pic3.jpg" alt="Picture 3">
      <img src="images/pic4.jpg" alt="Picture 4">
    </div>
    <div class="image-row-large">
      <img src="images/pic5.jpg" alt="Group Picture 1">
      <img src="images/pic6.jpg" alt="Group Picture 2">
    </div>
  </div>

</body>
</html>
